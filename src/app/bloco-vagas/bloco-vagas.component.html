<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome Vaga</th>
            <th scope="col">Descrição</th>
            <th scope="col">Salário</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vaga of vagas">
            <th scope="row">{{vaga.id}}</th>
            <td><a href="#">{{vaga.nome}}</a></td>
            <td>{{vaga.descricao}}</td>
            <td>R${{vaga.salario}},00</td>

    </tbody>
</table>
