<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vaga of vagas">
            <th scope="row">{{vaga.id}}</th>
            <td><a href="#">{{vaga.nome}}</a></td>
            <td>{{vaga.descricao}}</td>
            <td>{{vaga.salario}}</td>

    </tbody>
</table>
